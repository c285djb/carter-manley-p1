<!DOCTYPE html>  
<html lang="en">
	<head>
        <meta charset="utf-8">
        <title>The Pixel Art of Carter Manley</title>
        <link rel="stylesheet" type="text/css" href="css/BitBoy16.ttf" >
        <link rel="stylesheet" type="text/css" href="css/master1.css">

    </head>
    <body>
        <header>
            <h1>The Pixel Art of Carter Manley</h1>
        </header>
        <main>
            <div class="grid">
                <div class="one">
                 <img src="images/CityWalking2.gif"> 
                 <h2>Videos!</h2>
                </div>
                <div class="two">
                  <img src="images/ZombieDance.gif">
                </div>
                <div class="three">
                    <img src="images/IceCreamSundae.gif">
                    <h2>Animations!</h2>
                </div>
                <div class="four">
                    <img src="images/FileFolder.png">
                    <h2>Fonts!</h2>
                </div>
                <div class="five">
                    <img src="images/Coin.gif">
                </div>
                <div class="six">
                    <img src="images/KitchenTime.gif">
                    <h2>...and More!</h2>
                </div>
              </div>

            <h2 id="valueStatement"></h2>
            <p>16 x 16 pixels: $<span id="rate"></span>/frame</p>
            <p>32 x 32 pixels: $<span id="midrate"></span>/frame</p>
            <p>64 x 64 pixels: $<span id="highrate"></span>/frame</p>
        </main>
    
        <footer>
            <p>&copy; Copyright 2023 CJMco.</p>
        </footer>
        <script src="js/scripts.js"></script>
    </body>
    </html>
